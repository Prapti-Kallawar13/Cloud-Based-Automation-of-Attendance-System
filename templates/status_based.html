<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .fancy-font {
            font-family: 'Lobster', cursive;
        }
        .background-image {
            background-image: url('https://images.collegedunia.com/public/college_data/images/campusimage/1418644015bncoe2.JPG'); /* local image file name */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: blur(10px);
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: add background color with transparency to make text more readable */
            padding: 20px;
            border-radius: 8px;
            width: 80%; /* Adjust width for smaller size */
            max-width: 400px; /* Set a maximum width */
        }
    </style>
</head>

<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center">
    <div class="background-image"></div> <!-- Added the background image div -->
    
    <div class="max-w-sm w-full p-6 bg-gray-900 rounded-lg shadow-md content">
        <h1 class="text-center text-4xl fancy-font font-bold mb-4 text-gray-400">Attendance Dates</h1>
        <div class="w-full max-w-md mx-auto">
            <table class="table-auto w-full border border-collapse border-gray-600">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="px-4 py-2 text-center">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for date_list in dates %}
                        {% for date in date_list %}
                            <tr class="hover:bg-gray-700">
                                <td class="px-4 py-2 text-center">{{ date }}</td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
