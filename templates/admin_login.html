<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .fancy-font {
            font-family: 'Lobster', cursive;
        }
        .background-image {
            background-image: url('https://images.collegedunia.com/public/college_data/images/campusimage/1418644015bncoe2.JPG'); /* local image file name */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: blur(10px);
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: add background color with transparency to make text more readable */
            padding: 20px;
            border-radius: 8px;
            width: 80%; /* Adjust width for smaller size */
            max-width: 400px; /* Set a maximum width */
        }
        .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-center">
    <div class="background-image"></div> <!-- Added the background image div -->
    
    <div class="max-w-sm w-full p-6 bg-gray-900 rounded-lg shadow-md content">
        <h1 class="text-5xl font-semibold text-center fancy-font mb-2 shadow-text text-gray-400">Admin Login</h1>
        <p class="mb-6 text-semibold text-gray-600">(Please enter your email address and password below and click on submit to proceed to Admin Portal.)</p>
        <form method="post" action="/admin_login" class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 bg-white text-gray-600 text-xl border border-gray-600 rounded-lg focus:outline-none hover:bg-gray-300">
 
            <label for="password" class="block mb-2 text-sm font-medium">Password:</label>
            <input type="password" id="password" name="password" required class="w-full p-2 bg-white text-gray-600 text-xl border border-gray-600 rounded-lg focus:outline-none hover:bg-gray-300">               

            <button type="submit" class="w-full bg-gray-700 text-gray-100 py-2 mt-2 rounded-lg focus:ring-4 focus:outline-none focus:ring-gray-300 hover:bg-gray-600">Submit</button>
        </form>
    </div>
</body>
</html>
