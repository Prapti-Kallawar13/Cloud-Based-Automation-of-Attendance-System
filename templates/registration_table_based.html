<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .fancy-font {
            font-family: 'Lobster', cursive;
        }
        .background-image {
            background-image: url('https://images.collegedunia.com/public/college_data/images/campusimage/1418644015bncoe2.JPG');
            background-size: cover;
            background-position: center;
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: blur(10px);
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            max-width: 100%; /* Ensure content respects screen width */
            margin: 20px; /* Added margin for better spacing */
        }
        .header {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 20px;
        }
        .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white relative">

    <div class="background-image"></div>

    <div class="header">
        <h1 class="text-7xl font-bold fancy-font shadow-text text-black">Registered Students</h1>
    </div>

    <div class="content text-center bg-gray-800 bg-opacity-75 p-8 border border-gray-400 rounded mt-8 mx-auto max-w-screen-lg">

        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-600">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="border border-gray-500 px-4 py-2">Index</th>
                        <th class="border border-gray-500 px-4 py-2">Student ID</th>
                        <th class="border border-gray-500 px-4 py-2">First Name</th>
                        <th class="border border-gray-500 px-4 py-2">Last Name</th>
                        <th class="border border-gray-500 px-4 py-2">Email</th>
                        <th class="border border-gray-500 px-4 py-2">Phone</th>
                        <th class="border border-gray-500 px-4 py-2">Location</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                    <tr class="bg-gray-700">
                        <td class="border border-gray-500 text-center font-medium text-l py-2">{{ row[0] }}</td>
                        <td class="border border-gray-500 text-center font-medium text-l py-2">{{ row[1] }}</td>
                        <td class="border border-gray-500 text-center font-medium text-l py-2">{{ row[2] }}</td>
                        <td class="border border-gray-500 text-center font-medium text-l py-2">{{ row[3] }}</td>
                        <td class="border border-gray-500 text-center font-medium text-l py-2">{{ row[4] }}</td>
                        <td class="border border-gray-500 text-center font-medium text-l py-2">{{ row[5] }}</td>
                        <td class="border border-gray-500 text-center font-medium text-l py-2">{{ row[6] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
