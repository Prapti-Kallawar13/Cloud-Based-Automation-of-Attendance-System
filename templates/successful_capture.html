<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        .fancy-font {
            font-family: 'Lobster', cursive;
        }
        .background-image {
            background-image: url('https://images.collegedunia.com/public/college_data/images/campusimage/1418644015bncoe2.JPG'); /* local image file name */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            filter: blur(10px);
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: add background color with transparency to make text more readable */
            padding: 20px;
            border-radius: 8px;
            width: 80%; /* Adjust width for smaller size */
            max-width: 400px; /* Set a maximum width */
        }
        .header {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 20px;
        }
        body {
            background-color: #1F2937; /* Gray-900 */
            color: #FFFFFF; /* White */
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: #808080; /* Grey */
            color: #FFFFFF; /* White */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .success-message p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <h1 class="fancy-font text-center font-semibold text-6xl md-8 text-black">Image Upload Status</h1>
    <div class="success-message">
        <p class="text-4xl text-black">Image successfully uploaded!</p>
    </div>
</body>
</html>
